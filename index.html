<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persist Ventures - Dating App Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .like-btn, .dislike-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-btn {
            background-color: #4CAF50;
            color: white;
        }
        .dislike-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-grid" id="profileContainer">
        <!-- Profiles will be dynamically inserted here -->
    </div>
    <script>
        // Simulated user data
        const users = [
            {
                id: '1',
                name: 'Alex',
                age: 28,
                interests: ['Tech', 'Hiking', 'Photography'],
                bio: 'Software engineer who loves outdoor adventures'
            },
            {
                id: '2',
                name: 'Sam',
                age: 26,
                interests: ['Design', 'Travel', 'Music'],
                bio: 'Creative professional with a passion for exploring'
            },
            // More user profiles...
        ];

        function renderProfiles(profiles) {
            const container = document.getElementById('profileContainer');
            container.innerHTML = ''; // Clear existing profiles

            profiles.forEach(profile => {
                const profileCard = document.createElement('div');
                profileCard.classList.add('profile-card');
                profileCard.innerHTML = `
                    <h3>${profile.name}, ${profile.age}</h3>
                    <p>${profile.bio}</p>
                    <div class="action-buttons">
                        <button class="like-btn" onclick="handleLike('${profile.id}')">‚ù§Ô∏è Like</button>
                        <button class="dislike-btn" onclick="handleDislike('${profile.id}')">üëé Pass</button>
                    </div>
                `;
                container.appendChild(profileCard);
            });
        }

        function handleLike(profileId) {
            console.log(`Liked profile: ${profileId}`);
            // Matching logic would be implemented here
        }

        function handleDislike(profileId) {
            console.log(`Passed on profile: ${profileId}`);
            // Dislike logic would be implemented here
        }

        // Initial render with random profiles
        renderProfiles(users.sort(() => 0.5 - Math.random()).slice(0, 4));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="loginScreen" class="screen">
            <div class="login-container">
                <h1>Mystery Match</h1>
                <form id="loginForm">
                    <input type="tel" placeholder="Phone Number" required>
                    <input type="text" placeholder="Verification Code" required>
                    <button type="submit">Continue</button>
                </form>
               
                </div>
            </div>
        </div>

        <div id="matchScreen" class="screen hidden">
            <div class="header">
                <button id="profileBtn"><i class="fas fa-user"></i></button>
                <img src="logo.png" alt="Mystery Match" class="logo">
                <button id="messagesBtn"><i class="fas fa-comments"></i></button>
            </div>

            <div class="card-container">
                <div id="swipeCard" class="swipe-card">
                    <div class="profile-image">
                        <img src="" alt="Profile" id="profileImage">
                    </div>
                    <div class="profile-details">
                        <h2 id="profileName">Name, Age</h2>
                        <p id="profileBio">Bio details</p>
                        <div class="profile-interests">
                            <span class="interest">Tech</span>
                            <span class="interest">Travel</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="dislikeBtn" class="action-btn dislike">
                    <i class="fas fa-times"></i>
                </button>
                <button id="superLikeBtn" class="action-btn super-like">
                    <i class="fas fa-star"></i>
                </button>
                <button id="likeBtn" class="action-btn like">
                    <i class="fas fa-heart"></i>
                </button>
            </div>

            <div id="matchModal" class="modal hidden">
                <div class="modal-content">
                    <h2>It's a Match!</h2>
                    <div class="match-profiles">
                        <img src="" alt="Your Profile" id="yourMatchProfile">
                        <img src="" alt="Matched Profile" id="matchedProfile">
                    </div>
                    <p>You and <span id="matchName"></span> liked each other!</p>
                    <div class="modal-actions">
                        <button id="sendMessageBtn">Send a Message</button>
                        <button id="continueBtn">Continue Swiping</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
